<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - 5000 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Game Over - 5000 Game</h1>
            <p>¬© 2024 <a href="https://www.dpbcreative.com" target="_blank">dpb creative</a>. All rights reserved.</p>
            <form method="POST" action="{{ url_for('reset') }}">
                <button type="submit" class="btn btn-danger">Start New Game</button>
            </form>
        </div>

        <div class="row">
            <!-- Winner Announcement -->
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">üèÜ Congratulations!</h2>
                        <p class="fs-4">The winner is <strong>{{ winner }}</strong> with a score of <strong>{{ winner_score }}</strong>!</p>
                    </div>
                </div>
            </div>

            <!-- Final Score Table -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Final Scores</h2>
                        <div class="table-responsive">
                            {{ table|safe }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Final Messages Log -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Final Log</h2>
                        <ul class="list-group">
                            {% for message in messages|reverse %}
                                <li class="list-group-item">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
