<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5000 Game Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1>5000 Game Setup</h1>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('setup') }}" class="mb-4">
            <div class="mb-3">
                <label for="player_name" class="form-label">Enter player name (or leave blank to start the game):</label>
                <input type="text" name="player_name" id="player_name" class="form-control" placeholder="Player name" autofocus>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if players %}
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Players Entered:</h3>
                    <ul class="list-group list-group-flush">
                        {% for player in players %}
                            <li class="list-group-item">{{ player }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Focus on the player name input after the page loads
        document.getElementById("player_name").focus();
    </script>
</body>
</html>
