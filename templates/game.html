<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farkle Game</title>
    <style>
        /* Style for warning messages */
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
        }

        #messages-container {
            margin-top: 20px;
        }

        #acknowledge-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Farkle Game</h1>

    <h2>Current Player: {{ current_player }}</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    

    <h3>Score Table:</h3>
    <pre>{{ table }}</pre>

    <form method="POST" action="{{ url_for('game') }}">
        <label for="player">Select Player:</label>
        <select name="player">
            {% for player in players %}
                <option value="{{ player }}" {% if player == current_player %}selected{% endif %}>{{ player }}</option>
            {% endfor %}
        </select><br><br>

        <label for="score">Enter Score (or 'F' for fault, '0' for zero):</label>
        <input type="text" name="score" id="score-input" required autofocus><br><br>
        <button type="submit">Submit Score</button>
    </form>

    <form method="POST" action="{{ url_for('reset') }}">
        <button type="submit">Reset Game</button>
    </form>

    <script>
        // Focus on the score input after the page loads
        document.getElementById("score-input").focus();

        // Handle acknowledgment of the warning message
        if (document.getElementById("acknowledge-button")) {
            document.getElementById("acknowledge-button").onclick = function() {
                // Hide the message after acknowledgment
                document.getElementById("message-box").style.display = 'none';
            };
        }
    </script>
</body>
</html>
